<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./assets/font-awesome/css/all.css">
  <script type="module" src="./main.js"></script>
  <title>Weather App</title>
</head>

<body>
  <div class="background-container">
    <img id="Background2" class="background" src="" alt="weather-conditions">
    <img id="Background1" class="background" src="./assets/imgs/default-grey.png" alt="default">
  </div>
  <div class="header">
    <p class="logo">Wthr</p>
    <!-- <button id="unit">F</button> -->
    <input class="glassify" type="text" name="zip" id="Zip" placeholder="zip/city,state">
    <button class="submit"><i class="fas fa-check"></i></button>
  </div>
  <div class="main-container">
    <div class="lds-ripple">
      <div></div>
      <div></div>
    </div>
  </div>
  <div class="overlay"></div>
  <div id="Toggle" class="glassify">
    <label class="toggle" for="myToggle">
      <input class="toggle__input" name="toggle" type="checkbox" id="myToggle">
      <div class="toggle__fill"></div>
    </label>
    <p id="unit">F</p>
  </div>
  <footer>
    <p class="footer-text">Copyright Â© 2023</p>
    <a class="github-logo" href="https://github.com/nronzel" target="_blank">
      <i class="fab fa-github"></i>
    </a>
    <p class="footer-text"><a href="https://www.weatherapi.com/">built with api.weatherapi.com</a></p>
    <p class="footer-text">photos courtesy of <a href="https://unsplash.com">unsplash</a></p>
  </footer>
</body>

</html>
